version: 2
updates:
  # Enable version updates for Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "evoludigit"
    commit-message:
      prefix: "deps"
      prefix-scope: "cargo"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "evoludigit"
    commit-message:
      prefix: "ci"
      prefix-scope: "actions"
      include: "scope"
